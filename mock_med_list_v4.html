<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>模擬藥單顯示畫面 V4</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #dbeeff;
      color: #1a3c5e;
      padding: 40px 20px;
    }
    #header {
      text-align: center;
      margin-bottom: 20px;
    }
    #summary {
      font-size: 18px;
      margin-top: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ccc;
      vertical-align: middle;
    }
    th {
      background-color: #b2d7f2;
    }
    tr:last-child td {
      border-bottom: none;
    }
    img.med-image {
      width: 60px;
      height: auto;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: transform 0.2s ease;
    }
    img.med-image:hover {
      transform: scale(1.1);
    }
    #imgModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #imgModal img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="header">
    <h2>📋 模擬藥單顯示畫面（V4）</h2>
    <div>🆔 醫囑號：<strong id="rxId">#RX20250715-001</strong></div>
    <div id="summary">✅ 已勾選藥品種類數：<span id="totalCount">0</span></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>藥品圖片</th>
        <th>藥品名稱</th>
        <th>劑量</th>
        <th>數量</th>
        <th>已簽收</th>
      </tr>
    </thead>
    <tbody id="medBody">
      <!-- 動態產生藥品列表 -->
    </tbody>
  </table>

  <div id="imgModal" onclick="this.style.display='none'">
    <img id="modalImage" src="" />
  </div>

  <script>
    // 取得網址參數
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const rx = getQueryParam('rx');
    if (rx) {
      document.getElementById('rxId').textContent = rx;
      fetchMedicineList(rx);
    } else {
      alert("無醫囑號，請從掃描頁進入");
    }

    // 放大圖片
    function showModal(img) {
      const modal = document.getElementById('imgModal');
      const modalImg = document.getElementById('modalImage');
      modalImg.src = img.src;
      modal.style.display = 'flex';
    }

    // 簽收勾選數量統計
    function updateTotalCount() {
      const checks = document.querySelectorAll('.med-check');
      let count = 0;
      checks.forEach(cb => {
        if (cb.checked) count++;
      });
      document.getElementById('totalCount').textContent = count;
    }

    // 呼叫 API 取得藥品清單
    function fetchMedicineList(orderId) {
      const token = "Q29ubmVjdERCIExvY2FsSG9zdA"; // 改成你的 token
      const apiUrl = `https://mdevws.csh.org.tw/WebAPI/MedicationConfirm`;

      fetch(apiUrl, {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        }
      })
      .then(res => {
        if (!res.ok) throw new Error("API 取得失敗");
        return res.json();
      })
      .then(data => {
        if (!data.medicines || data.medicines.length === 0) {
          alert("沒有藥品資料");
          return;
        }
        renderMedicineTable(data.medicines);
      })
      .catch(err => {
        console.error(err);
        alert("藥品資料載入失敗，請稍後再試");
      });
    }

    // 動態產生藥品表格
    function renderMedicineTable(medicines) {
      const tbody = document.getElementById('medBody');
      tbody.innerHTML = ''; // 清空舊資料

      medicines.forEach(med => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td><img src="${med.imageUrl}" class="med-image" alt="${med.name}" onclick="showModal(this)"></td>
          <td>${med.name}</td>
          <td>${med.dosage || '-'}</td>
          <td>${med.quantity}</td>
          <td><input type="checkbox" class="med-check" checked></td>
        `;

        tbody.appendChild(tr);
      });

      // 重新綁定簽收勾選事件
      document.querySelectorAll('.med-check').forEach(cb => {
        cb.addEventListener('change', updateTotalCount);
      });

      updateTotalCount();
    }
  </script>
</body>
</html>
